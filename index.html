<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LUNA VIEW</title>
<script src="candle-data/BTCUSDT1m.json" type="text/javascript"></script>       
<script src="candle-data/BTCUSDT15m.json" type="text/javascript"></script>    
<script src="javascript/TAFuncs.js" type="text/javascript"></script>    
<script src="javascript/classifier.js" type="text/javascript"></script>        
<script src="javascript/vendor/jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>   
<script src="javascript/vendor/tensorFlow/tf.min.js" type="text/javascript"></script>    
<script src="javascript/vendor/tensorFlow/tfjs-vis.min.js" type="text/javascript"></script>    
<script src="javascript/vendor/bootstrap/bootstrap-4.4.1.js" type="text/javascript"></script>    
<script src="javascript/vendor/bootstrap/popper.min.js" type="text/javascript"></script>
<script src="javascript/main.js" type="text/javascript"></script>   
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h5>DATA CLASSIFICATION</h5>
                <form>
                  <div class="form-row align-items-center">
                    <div class="col-sm-2 my-1">
                      <label class="" for="">TAKE %</label>
                      <input type="number" class="form-control" id="take" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">STOP %</label>
                        <input type="number" class="form-control" id="stop" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">MAX TIME [mins]</label>
                        <input type="number" class="form-control" id="maxTime" placeholder="">
                    </div>  
                  </div>
                  <button type="button" class="btn btn-sm btn-primary mt-2" onClick="classifyData();">CLASSIFY</button>
                </form>
            </div>
            
            <div class="col-12 mt-2 p-3">
                <h5>CLASSIFICATION OUTPUT</h5>
                <div id="classify-progress-wrap" class="progress mb-2"  style="height: 6px; display: none;">
                  <div id="classify-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;"></div>
                </div>
                <div id="classification-output" class="col-12 p-2 border border-primary bg-dark text-white">
                    <p id="classify-status">PROGRESS:</p>
                </div>
            </div>
            
        </div>
        <hr>
    
    </div>
    
</body>

</html>
