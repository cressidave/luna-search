<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LUNA VIEW</title>
<script src="candle-data/ETHUSDT15m.json" type="text/javascript"></script>
<script src="candle-data/ETHUSDT1m.json" type="text/javascript"></script>
<script src="javascript/TAFuncs.js" type="text/javascript"></script>    
<script src="javascript/classifier.js" type="text/javascript"></script>   
<script src="javascript/tf_model.js" type="text/javascript"></script>   
<script src="javascript/vendor/jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>   
<script src="javascript/vendor/tensorFlow/tf.min.js" type="text/javascript"></script>    
<script src="javascript/vendor/tensorFlow/tfjs-vis.min.js" type="text/javascript"></script>    
<script src="javascript/vendor/bootstrap/bootstrap-4.4.1.js" type="text/javascript"></script>    
<script src="javascript/vendor/bootstrap/popper.min.js" type="text/javascript"></script>
<script src="javascript/vendor/chartJS/chartJS.2.8.0js" type="text/javascript"></script>  
<script src="javascript/main.js" type="text/javascript"></script>   
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h5>DATA CLASSIFICATION</h5>
                <form>
                  <div class="col-sm-4 my-1">
                      <label class="" for="">SELECT MARKET</label>
                      <select id="market" onChange="loadMarket()" class="form-control"><option value="">SELECT</option><option value="0">BTCUSDT</option><option value="1">ETHUSDT</option></select>
                  </div>    
                  <hr>
                  <div class="form-row align-items-center">
                    <div class="col-sm-2 my-1">
                      <label class="" for="">TAKE %</label>
                      <input type="number" class="form-control" id="take" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">STOP %</label>
                        <input type="number" class="form-control" id="stop" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">MAX TIME [mins]</label>
                        <input type="number" class="form-control" id="maxTime" placeholder="">
                    </div>  
                  </div>
                  <button type="button" class="btn btn-sm btn-primary mt-2" onClick="classifyData();">CLASSIFY</button>
                  <button id="btn-loadClass" class="btn btn-outline-warning btn-sm mt-2" type="button" data-toggle="collapse" data-target="#collapsePreClass" aria-expanded="false" aria-controls="collapsePreClass">ADD PRE-CLASSIFIED DATA</button>   
                  <button id="btn-saveClass" class="btn btn-outline-success btn-sm mt-2" style="display: none;" type="button" onclick="saveClassData();">SAVE DATA</button>   
                </form>
            </div>
            
            <div class="col-12 mt-2 p-3">
                <h5>CLASSIFICATION OUTPUT</h5>
                <div id="classify-progress-wrap" class="progress mb-2"  style="height: 6px; display: none;">
                  <div id="classify-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;"></div>
                </div>
                <div id="classification-output" class="col-12 p-2 border border-primary bg-dark text-white">
                    <p id="classify-status">PROGRESS:</p>
                </div>
            </div>
            
            <div class="col-12 p-3">
                <div class="collapse" id="collapsePreClass">
                  <div class="card card-body">
                    <input id="preClass" rows="5" onChange="loadClassData();">
                  </div>
                </div>
            </div>
        </div>
        <hr>
        
        
        <div class="row">
            <div class="col-12 mt-4 mb-5">
                <h5>CHART DATA</h5>
                <form>
                  <div class="form-row align-items-center">
                    <div class="col-sm-2 my-1">
                      <label class="" for="">RSI PERIODS</label>
                      <input type="number" class="form-control" id="rsi-period" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">RSI BELOW</label>
                        <input type="number" class="form-control" id="rsi-below" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">RSI RISE ABOVE</label>
                        <input type="number" class="form-control" id="rsi-above" placeholder="">
                    </div>  
                  </div>
                  <div class="form-row align-items-center">
                    <div class="col-sm-2 my-1">
                      <label class="" for="">VOL. X CANDLES AVG ></label>
                        <input type="number" class="form-control" id="volX" placeholder="">
                    </div>
                    <div class="col-sm-2 my-1">
                      <label class="" for="">VOL. Y CANDLES AVG</label>
                        <input type="number" class="form-control" id="volY" placeholder="">
                    </div>  
                  </div>    
                  <button class="btn btn-success btn-sm mt-2" type="button" onclick="analyseData();">ANALYSE</button>
                </form>
                <div id="analyseOutput" class="col-sm-6">
                   
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <canvas id="chart1" style="position: relative; border: 1px solid #EBEAF4;" width="400" height="300"></canvas>
                    </div>  
                    <div class="col-sm-6">
                        <canvas id="chart2" style="position: relative; border: 1px solid #EBEAF4;" width="400" height="300"></canvas>
                    </div>   
                </div>    
            </div>

            
        </div>
        
        <hr>

    </div>
    
</body>

</html>
